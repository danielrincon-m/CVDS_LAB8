<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="style.css" />
</h:head>
<h:body>
    <div class="container">
        <h1 style="text-align: center;">Registrar Ciente</h1>
        <h:form id="info-form">
            <p:panelGrid columns="4" layout="grid" styleClass="showcase-text-align-center">
                <p:outputLabel for="nombre-input" value="Nombre: " />
                <p:inputText id="nombre-input" value="#{clientBean.nombre}" required="true" />

                <p:outputLabel for="doc-input" value="Documento: " />
                <p:inputNumber id="doc-input" value="#{clientBean.documento}" required="true" decimalPlaces="0" />

                <p:outputLabel for="dir-input" value="Dirección: " />
                <p:inputText id="dir-input" value="#{clientBean.direccion}" required="true" />

                <p:outputLabel for="tel-input" value="Teléfono: " />
                <p:inputText id="tel-input" value="#{clientBean.telefono}" required="true" />

                <p:outputLabel for="email-input" value="Email: " />
                <p:inputText id="email-input" value="#{clientBean.email}" required="true" />

                <p:outputLabel for="vetado-input" value="Vetado: " />
                <p:selectOneMenu id="vetado-input" value="#{clientBean.vetado}" required="true">
                    <f:selectItem itemLabel="true" itemValue="true" />
                    <f:selectItem itemLabel="false" itemValue="false" />
                </p:selectOneMenu>
            </p:panelGrid>
            <div>
                <p:commandButton style="margin: 0.5em 30% 1em 30%; width: 40%;" ajax="true"
                    action="#{clientBean.registrarCliente}" update="info-form client_table" value="Registrar" />
            </div>
        </h:form>

        <h1 style="text-align: center;">Lista de Clientes</h1>
        <p:dataTable id="client_table" var="cliente" value="#{clientBean.clientes}" rows="20" paginator="true"
            paginatorPosition="bottom"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} Clientes"
            rowsPerPageTemplate="10,20,50">
            <p:column headerText="Documento">
                <h:outputText value="#{cliente.documento}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{cliente.nombre}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{cliente.email}" />
            </p:column>
            <p:column headerText="Dirección">
                <h:outputText value="#{cliente.direccion}" />
            </p:column>
            <p:column headerText="Teléfono">
                <h:outputText value="#{cliente.telefono}" />
            </p:column>
            <p:column headerText="Vetado">
                <h:outputText value="#{cliente.vetado}" />
            </p:column>
            <p:column headerText="Alquiler">
                <p:button outcome="registroalquiler?doc=#{cliente.documento}" value="Ver Cliente" />
            </p:column>
        </p:dataTable>
    </div>
</h:body>

</html>
